name: Daily Scrape

on:
  schedule:
    # 毎日朝8時(JST) = UTC 23時(前日)
    - cron: '0 23 * * *'
  workflow_dispatch:  # 手動実行も可能

jobs:
  trigger-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Railway API
        run: |
          response=$(curl -s -w "\n%{http_code}" https://salon-absence-system-production.up.railway.app/api/scrape_daily)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Success"
          else
            echo "❌ Failed"
            exit 1
          fi
