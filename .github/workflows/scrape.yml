name: Daily Scrape
on:
  schedule:
    - cron: '50 22 * * *'  # 毎日22:50 UTC (日本時間7:50)
  workflow_dispatch:  # 手動実行も可能
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 153.120.1.43 >> ~/.ssh/known_hosts
      
      - name: Trigger Railway scrape and transfer
        run: |
          # Railwayでスクレイピング実行
          curl -X GET "https://salon-absence-system-production.up.railway.app/api/scrape_daily"
